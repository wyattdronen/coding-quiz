<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Object</title>
</head>

<body>
    <button id="start">Start</button>
    <div id="quiz">
      <p>What javascript function converts data into string data?</p>
        <input type="radio" name="JSON.stringify" name="question" value="a">
        <label for="JSON.stringify">JSON.stringify</label><br>
        <input type="radio" id="JSON.data" name="question" value="b">
        <label for="JSON.data">JSON.data</label><br>
        <input type="radio" id=".string" name="question" value="c">
        <label for=".string">.string</label><br>  
      
      <p>What is an array?</p>
        <input type="radio" id="set of multiple data types" name="question" value="a">
        <label for="set of multiple data types">set of multiple data types</label><br>
        <input type="radio" id="grouping of different names" name="question" value="b">
        <label for="grouping of different names">grouping of different names</label><br>  
        <input type="radio" id="fixed-size collection of elements of the same data type" name="question" value="c">
        <label for="fixed-size collection of elements of the same data type">fixed-size collection of elements of the same data type</label><br><br>
        <input type="submit" value="Submit">
    </div>
    




    <button id="submit">Get Results</button>
    <div id="results"></div>
    
  <script src= "script.js"></script>
</body>
</html>
